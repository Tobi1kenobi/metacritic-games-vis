<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  div.tooltip { 
    position: absolute;     
    text-align: left;     
    width: 150px;          
    height: auto;        
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightgrey; 
    border: 3px;    
    border-radius: 4px;     
    pointer-events: auto;     
  }
</style>
<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
<script>

    var baseNodes = {{ game_nodes }}

    var baseLinks = {{ game_links }}

    var nodes = [...baseNodes]
    var links = [...baseLinks]

    function getNeighbors(node) {
        return baseLinks.reduce(function (neighbors, link) {
                if (link.target.id === node.id) {
                    neighbors.push(link.source.id)
                } else if (link.source.id === node.id) {
                    neighbors.push(link.target.id)
                }
                return neighbors
            },
            [node.id]
        )
    }

    function isNeighborLink(node, link) {
        return link.target.id === node.id || link.source.id === node.id
    }


    function getNodeColor(node, neighbors) {
        if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
            return node.level === 1 ? '#e668ec' : '#3bc3d8'
        }

        return node.level === 1 ? '#ffbeff' : '#d1f7fd'
    }

    function getNodeOpacity(node, neighbors) {
        if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
            return 1
        }
        return 0.3
    }

    function getLinkColor(node, link) {
        return isNeighborLink(node, link) ? '#7f7f7f' : '#E5E5E5'
    }

    function getTextColor(node, neighbors) {
        return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'black' : 'gray'
    }

    function getTextSize(node, neighbors) {
        if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) { 
            return node.level === 1 ? 16 : node.level === 2 ? 15 : 11
        }
        return node.level === 1 ? 10 : node.level === 2 ? 8 : 6
    }


    var width = window.innerWidth
    var height = window.innerHeight
    var radius = 60

    var svg = d3.select('svg')
    svg.attr('width', width).attr('height', height)

    var linkElements,
        nodeElements,
        textElements

    // we use svg groups to logically group the elements together
    var linkGroup = svg.append('g').attr('class', 'links')
    var nodeGroup = svg.append('g').attr('class', 'nodes')
    var textGroup = svg.append('g').attr('class', 'texts')

    // we use this reference to select/deselect
    // after clicking the same element twice
    var selectedId

    var div = d3.select("body").append("div") 
        .attr("class", "tooltip")       
        .style("opacity", 0.9)            
        .style("left", 20 + "px")   
        .style("top", 480 + "px");

    // simulation setup with all forces
    var linkForce = d3
        .forceLink()
        .id(function (link) { return link.id })
        .distance(function (link) { return link.distance })
        // .strength(function (link) { return link.strength *2 })

    var collideForce = d3
        .forceCollide()
        .radius(function(node) { return 60/node.level})

    var simulation = d3
        .forceSimulation()
        .force('link', linkForce)
        .force('charge', d3.forceManyBody().strength(-80))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collide', collideForce)

    var dragDrop = d3.drag().on('start', function (node) {
        node.fx = node.x
        node.fy = node.y
    }).on('drag', function (node) {
        simulation.alphaTarget(0.7).restart()
        node.fx = d3.event.x
        node.fy = d3.event.y
    }).on('end', function (node) {
        if (!d3.event.active) {
            simulation.alphaTarget(0)
        }
        node.fx = null
        node.fy = null
    })
    function nodeToolTip(node){
        if (node.group > 1) { 
            return node.group === 2 ? '<b>GENRE</b>' :
                node.group === 3 ? '<b>MULTIPLAYER</b>':
                node.group === 4 ? '<b>COMPANY</b>': '<b>FRANCHISE</b>'
        }
        return "<b>GAME</b><br /><br />" +
            "<b>Title:</b> " + node.id +
            '<br /><b>Mean critic score:</b> ' +node.metascore +
            '<br /><b>Mean user score:</b> ' + node.userscore *10 +
            '<br /><b>Release date:</b> ' +node.release +
            '<br /><b>Rating:</b> ' +node.rating +
            '<br /><a href ='+node.website+ '><b>Link to website</a></b>'
    }

    // select node is called on every click
    // we either update the data according to the selection
    // or reset the data if the same node is clicked twice
    function hoverNode(selectedNode) {
        selectedId = selectedNode.id
        highlightNode()
        updateSimulation()

        var neighbors = getNeighbors(selectedNode)


        div.html(nodeToolTip(selectedNode) 
            ) ;  
        // we modify the styles to highlight selected nodes
        // nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
        nodeElements.attr('opacity', function (node) { return getNodeOpacity(node, neighbors) })
        textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
        textElements.attr('font-size', function (node) { return getTextSize(node, neighbors) })
        linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
    }
    function resetGraph(selectedNode) {
        updateSimulation()
        // nodeElements.attr('fill', function (node) { return node.group === 1 ? '#3bc3d8' : node.group === 2 ? '#e668ec' : '#FF5733' })
        nodeElements.attr('opacity', 1)
        textElements.attr('fill', 'black')
        linkElements.attr('stroke', 'rgba(50, 50, 50, 0.5)')
        textElements.attr('font-size', function (node) { return node.level === 1 ? 15 : node.level === 2 ? 13 : 9})
    }

function sumScoreColour(node) {
    return node.userscore*10 + node.metascore >  180 ?  '#00ff00' :
           node.userscore*10 + node.metascore >  160  ? "#a6ff4c":
            '#eeff70'

}

    // this helper simple adds all nodes and links
    // that are missing, to recreate the initial state
    function highlightNode() {
        var nodeIds = nodes.map(function (node) { return node.id })

        baseNodes.forEach(function (node) {
            if (nodeIds.indexOf(node.id) === -1) {
                nodes.push(node)
            }
        })

        links = baseLinks
    }

    function updateGraph() {
        // links
        linkElements = linkGroup.selectAll('line')
            .data(links, function (link) {
                return link.target.id + link.source.id
            })

        linkElements.exit().remove()

        var linkEnter = linkElements
            .enter().append('line')
            .attr('stroke-width', 1)
            .attr('stroke', 'rgba(50, 50, 50, 0.5)')

        linkElements = linkEnter.merge(linkElements)

        // nodes
        nodeElements = nodeGroup.selectAll('circle')
            .data(nodes, function (node) { return node.id })

        nodeElements.exit().remove()

        var nodeEnter = nodeElements
            .enter()
            .append('circle')
            .attr('r', function (node) { return node.level === 1 ? 18 : node.level === 2 ? 13 : 7})
            .attr('fill', function (node) { return node.group === 1 ? sumScoreColour(node) :
                 node.group === 2 ? '#80b1d3' :
                 node.group === 3 ? '#e78ac3' :
                 node.group === 4 ? '#fb8072' : '#ff9d42' })
            .call(dragDrop)
            .attr('stroke', 'rgba(50, 50, 50, 0.8)')
            .attr('stroke-width', 1)
            // we link the selectNode method here
            // to update the graph on every click
            .on('mouseover', hoverNode)
            .on("mouseout", resetGraph);

        nodeElements = nodeEnter.merge(nodeElements)

        // texts
        textElements = textGroup.selectAll('text')
            .data(nodes, function (node) { return node.id })

        textElements.exit().remove()

        var textEnter = textElements
            .enter()
            .append('text')
            .text(function (node) { return node.label })
            .attr('font-size', function (node) { return node.level === 1 ? 15 : node.level === 2 ? 13 : 9})
            .attr('font-family', 'sans-serif')
            .attr('font-weight', 'bold')
            .attr('dx', 12)

        textElements = textEnter.merge(textElements)
    }

    function updateSimulation() {
        updateGraph()

        simulation.nodes(nodes).on('tick', () => {
            nodeElements
                .attr('cx', function (node) { return node.x = Math.max(radius+120, Math.min(width - radius, node.x)); })
                .attr('cy', function (node) { return node.y = Math.max(radius, Math.min(height - radius, node.y)); })
            textElements
                .attr('x', function (node) { return node.x = Math.max(radius, Math.min(width - radius, node.x)); })
                .attr('y', function (node) { return node.y = Math.max(radius, Math.min(height - radius, node.y)); })
            linkElements
                .attr('x1', function (link) { return link.source.x })
                .attr('y1', function (link) { return link.source.y })
                .attr('x2', function (link) { return link.target.x })
                .attr('y2', function (link) { return link.target.y })
        })

        simulation.force('link').links(links)
        simulation.alphaTarget(0.7).restart()
    }

    var linearSize = d3.scaleOrdinal()
        .domain(["Root game","Category","Leaf game"])
        .range([18, 13, 7]);

    svg.append("g")
      .attr("class", "legendSize")
      .attr("transform", "translate(16, 60)");

    var legendSize = d3.legendSize()
      .scale(linearSize)
      .shape('circle')
      .shapePadding(10)
      .orient('vertical')
        .title("Node type:")
        .titleWidth(150);

    svg.select(".legendSize")
      .call(legendSize);


    svg.append("g")
      .attr("class", "legendCategorical")
      .attr("transform", "translate(20,210)");

    var categorical = d3.scaleOrdinal()
        .domain(['Franchise',"Genre",'Multiplayer', "Company"])
        .range(['#ff9d42','#80b1d3', "#e78ac3",'#fb8072']);

    var legendCategorical = d3.legendColor()
        .shape('circle')
        .shapeRadius(10)
        .orient("vertical")
            .title("Category nodes:")
            .titleWidth(150)
        .scale(categorical);

    svg.select(".legendCategorical")
      .call(legendCategorical); 


    svg.append("g")
      .attr("class", "legendSequential")
      .attr("transform", "translate(20,330)");

    var ordinal = d3.scaleOrdinal()
        .domain([">180",'>160', "<=160"])
        .range(['#00ff00', "#a6ff4c",'#eeff70']);

    var legendSequential = d3.legendColor()
        .shape('circle')
        .shapeRadius(10)
        .orient("vertical")
            .title("Game nodes (mean userscore + mean critic score):")
            .titleWidth(150)
        .scale(ordinal);

    svg.select(".legendSequential")
      .call(legendSequential); 


    // last but not least, we call updateSimulation
    // to trigger the initial render
    updateSimulation()

</script>
